<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
           <h2 id="question">Question text</h2>
           <ul>
               <li>
                   <input type="radio"
                        id="a"
                        name="answer"
                        class="answer">
                <lable id="a_text" for="a"></lable>
               </li>
               <li>
                <input type="radio"
                     id="b"
                     name="answer"
                     class="answer">
             <lable id="b_text" for="b"></lable>
            </li>
            <li>
                <input type="radio"
                     id="c"
                     name="answer"
                     class="answer">
             <lable id="c_text" for="c"></lable>
            </li>
            <li>
                <input type="radio"
                     id="d"
                     name="answer"
                     class="answer">
             <lable id="d_text" for="d"></lable>
            </li>
               
           </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
